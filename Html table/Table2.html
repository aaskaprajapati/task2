<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css" type="text/css">
</head>
<body>
    <div>
        <h2>Table</h2>
        <!-- 3 by 3 matrix -->
        <table>
            
            <tr>
                <th class="m-id">Id</th>
                <th class="m-name">Name</th>
                <th class="m-roll">Roll</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>35</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Laxman</td>
                <td>10</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
       
        <table>
            <tr>
                <th>Name</th>
                <th>College</th>
            </tr>
            <tr>
                <td>Pradip</td>
                <td>Samriddhi</td>
            </tr>
            <tr>
                <td>Dipesh</td>
                <td>Unique</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        
        <table>
            <tr>
                <th>SN</th>
                <th>1</th>
                <th>2</th>
            </tr>
            <tr>
                <td>Fruit</td>
                <td>Apple</td>
                <td>Mango</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>1kg</td>
                <td>3kg</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        
        <table>
            <tr>
                <th>SN</th>
                <th>1</th>
                <th>2</th>
            </tr>
            <tr>
                <td rowspan="2">Fullname</td>
                <td>Ram</td>
                <td>Sita</td>
            </tr>
            <tr>
                <td>Karki</td>
                <td>Karki</td>
            </tr>
            <tr>
                <td>Subject</td>
                <td>Math</td>
                <td>Science</td>
            </tr>
            <tr>
                <td>Age</td>
                <td>45</td>
                <td>42</td>
            </tr>
        </table>
    </div>
    <br><br>
    <div>
        
        <table>
            <tr>
                <th colspan="2">Full name</th>
                <th> Age</th>
            </tr>
            <tr>
                <td>First name</td>
                <td>Last name</td>
                <td></td>
            </tr>
            <tr>
                <td>Ram</td>
                <td>Dahal</td>
                <td>39</td>
            </tr>
            <tr>
                <td>Rom</td>
                <td>Karki</td>
                <td>30</td>
            </tr>
        </table>
    </div>
</body>
</html>
